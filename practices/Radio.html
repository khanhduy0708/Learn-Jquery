<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <style>
        li {
            border: 1px solid #ccc;
            cursor: pointer;
            display: inline-block;
            margin-right: 10px;
            height: 40px;
            width: 40px;
            line-height: 40px;
            text-align: center;
        }
        li.checked {
            background-color: #e9ed00;
            }
    </style>
</head>
<body>
    <pre>
        Thiết kế đánh số thứ tự kiểu raido (chỉ chọn 1 ô)
        ** Sử dụng hàm cssClass: addClass(), removeClass()
        ** Sử dụng :eq(0) để mặc định phần tử đầu tiên
        ** Sử dụng hàm index() để lấy số thứ tự được chọn
    </pre>
    <ul class="check-list">
        <li class="checked">01</li>
        <li>02</li>
        <li>03</li>
        <li>04</li>
        <li>05</li>
        <li>06</li>
        <li>07</li>
    </ul>
    <script type="text/javascript">
        $(document).ready(function(){
            // đặt mặc định ô đầu tiên được đánh dấu
            $("li:eq(0)").addClass("checked");
            $("li").click(function(){
                // Đặt biến n là số thứ tự được chọn
                var n = $("li").index(this);
                // Loại bỏ ô đánh dấu trước đó khi click 
                $("li").removeClass("checked");
                // đánh dấu ô được chọn thứ n
                $("li:eq(" + n +")").addClass("checked");
            });
        });
    </script>
</body>
</html>
